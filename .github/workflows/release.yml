name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version in SemVer format (e.g. 1.2.3)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Validate SemVer format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: version '${{ github.event.inputs.version }}' does not match SemVer format (X.Y.Z)"
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: python3 -m pytest tests/

      - name: Generate CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --tag v${{ github.event.inputs.version }}
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = .*/version = "${{ github.event.inputs.version }}"/' pyproject.toml

      - name: Commit changelog and version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md pyproject.toml
          git diff --cached --quiet || git commit -m "chore(release): prepare for v${{ github.event.inputs.version }}"

      - name: Push commit and create tag
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git tag v${{ github.event.inputs.version }}
          git push origin v${{ github.event.inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
